<html>
    <head>
        <meta charset="UTF-8">
        <title>Single deck Blackjack</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Single Deck Blackjack</h1>
        <div id="container">
            <div id="leftPanel">
              <button id="newGameBtn">New Game</button>
              <p id="deckInfo"></p>
              <ul id="statsAreaEl"></ul> 
            </div>
        
            <div id="gameArea" style="display: none;">
                <p>Dealer: <span id="dealerCards-el"></span></p>
                <button id="drawCardBtn">NEW CARD</button><button id="stopPlayBtn">STOP</button>
                <p>Cards: <span id="cards-el"></span> (<span id="sum-el"></span>)</p>
                <p id="player-el"></p>
                <button id="newPlayBtn" style="display: none;" disabled>Play Again</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
