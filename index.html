<html>
    <head>
        <meta charset="UTF-8">
        <title>Single deck Blackjack</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Single Deck Blackjack</h1>
        <div id="container">
            <div id="leftPanel">
              <button id="newGameBtn">New Game</button>
              <p><span id="deckInfo">ðŸ‚  52</span> - <span id="moneyInfo">500$</span></p>
              <ul id="statsAreaEl"></ul> 
            </div>
        
            <div id="gameArea">
                <div id="playArea" hidden>
                    <p>Dealer: <span id="dealerCards-el"></span></p>
                    <p id="actionArea"><button id="drawCardBtn">NEW CARD</button><button id="stopPlayBtn">STOP</button></p>
                    <p>Cards: <span id="cards-el"></span> (<span id="sum-el"></span>)</p>
                    <p>Current bet: <span id="currentBetEl"></span></p>
                    <p id="player-el"></p>
                    <button id="newPlayBtn" style="display: none;" disabled>Play Again</button>
                </div>

                <div id="betInfo" hidden><p><label for="betAmount">Bet Amount:</label>
                    <input type="number" id="betAmount" min="10" max="200" value="10" step="2" required><button id="betBtn">Confirm</button><br/>
                    <small id="betError" class="error-message" hidden>Invalid bet amount (min= 10, max= 200 or your total of money, must be even)</small>
                </p></div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
